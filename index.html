<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biker Zone with DaisyUI</title>
    <!-- Google Font CDN Links -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    
    <style>
        /* Poppins font*/
        .font-poppins{
            font-family: "Poppins", sans-serif;
        }
        /* Manrope font */
        .font-manrope{
            font-family: "Manrope", sans-serif;
        }
    </style>
</head>
<body class="font-poppins">
    <!-- Header Section Stars Here -->
     <header class="md:container mx-auto">
      <!-- Nav Area -->  
        <nav>
            <div class="navbar bg-base-100">
                <div class="flex-1">
                  <div class="dropdown">
                    <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"> <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h8m-8 6h16" /> </svg>
                    </div>
                    <ul tabindex="0"class="menu menu-sm dropdown-content bg-base-100 rounded-box z-1 mt-3 w-52 p-2 shadow">
                      <li><a href="#">Home</a></li>
                      <li><a href="#">Shop</a></li>
                      <li><a href="#">News</a></li>
                      <li><a href="#">Contact</a></li>
                    </ul>
                  </div>
                  <a class="text-xl font-bold">Bike Dekho</a>
                </div>
                <div class="navbar-center hidden lg:flex">
                  <ul class="menu menu-horizontal px-1">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Shop</a></li>
                    <li><a href="#">News</a></li>
                    <li><a href="#">Contact</a></li>
                  </ul>
                </div>
                <div class="">
                  <a class="btn bg-orange-400 text-white">Login</a>
                </div>
            </div>
        </nav>

      <!--Banner Slider Section -->
      <div class="carousel w-full bg-[#E76F511A]">
        <!-- Slide 1 -->
        <div id="slide1" class="carousel-item relative w-full">
          <div class="flex p-24">
            <!-- Text -->
            <div class="flex-1">
              <h2 class="text-6xl font-bold">Ride-on R15 V4 <br> with Smile</h2>
              <p>Ride-on the R15 V4 with a smile, feeling the thrill of speed and the joy of the ride. A perfect blend of power, style, and excitement on every turn.</p>
              <button class="btn btn-lg bg-orange-400 text-white text-xl px-6 py-4">Purchase</button>
            </div>
            <!-- Image -->
             <div class="flex-1">
              <img src="./images/slider/bike1.png" class="w-full" />
             </div>
          </div>
          <div class="absolute left-5 right-5 top-1/2 flex -translate-y-1/2 transform justify-between">
            <a href="#slide3" class="btn btn-circle">❮</a>
            <a href="#slide2" class="btn btn-circle">❯</a>
          </div>
        </div>
        <!-- Slide 2 -->
        <div id="slide2" class="carousel-item relative w-full">
          <img
            src="https://img.daisyui.com/images/stock/photo-1609621838510-5ad474b7d25d.webp"
            class="w-full" />
          <div class="absolute left-5 right-5 top-1/2 flex -translate-y-1/2 transform justify-between">
            <a href="#slide1" class="btn btn-circle">❮</a>
            <a href="#slide3" class="btn btn-circle">❯</a>
          </div>
        </div>
        <!-- Slide 3 -->
        <div id="slide3" class="carousel-item relative w-full">
          <img
            src="https://img.daisyui.com/images/stock/photo-1414694762283-acccc27bca85.webp"
            class="w-1/3" />
          <div class="absolute left-5 right-5 top-1/2 flex -translate-y-1/2 transform justify-between">
            <a href="#slide2" class="btn btn-circle">❮</a>
            <a href="#slide1" class="btn btn-circle">❯</a>
          </div>
        </div>
      </div>
     </header>

     <!-- Main Section Starts Here -->
     <main class="md:container mx:auto">

     </main>
